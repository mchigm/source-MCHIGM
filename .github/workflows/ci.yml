name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  # 前端检查与构建
  frontend-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci || npm install
      continue-on-error: true
    
    - name: Lint code
      run: npm run lint || echo "Lint not configured yet"
      continue-on-error: true
    
    - name: Run tests
      run: npm test || echo "Tests not configured yet"
      continue-on-error: true
    
    - name: Build frontend
      run: npm run build || echo "Build script not configured yet"
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist
      continue-on-error: true

  # 后端 PHP 检查
  backend-php-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, mysql, pdo_mysql
        tools: composer
    
    - name: Validate composer.json
      run: composer validate --strict || echo "No composer.json found yet"
      continue-on-error: true
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress || echo "Dependencies not configured yet"
      continue-on-error: true
    
    - name: Run PHP CodeSniffer
      run: ./vendor/bin/phpcs || echo "PHP CodeSniffer not configured yet"
      continue-on-error: true

  # 后端 Python 检查
  backend-python-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install dependencies
      run: pip install -r requirements.txt || echo "Requirements.txt not found yet"
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting not configured yet"
      continue-on-error: true
    
    - name: Run tests
      run: pytest || echo "Tests not configured yet"
      continue-on-error: true

  # 代码质量检查
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Run Markdown linter
      uses: avto-dev/markdown-lint@v1
      with:
        args: '**/*.md'
        config: '.markdownlint.json'
      continue-on-error: true
