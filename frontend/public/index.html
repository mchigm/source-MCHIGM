<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="社会需求/资源对接社区平台 - 连接需求与资源，促进协作与发展">
    <meta name="keywords" content="社区平台,需求匹配,资源对接,协作,公益,志愿服务">
    <title>社会需求/资源对接社区平台</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1>社会需求/资源对接社区平台</h1>
                <nav class="nav">
                    <a href="#home">首页</a>
                    <a href="#demands">需求</a>
                    <a href="#resources">资源</a>
                    <a href="#groups">社群</a>
                    <a href="#about">关于</a>
                </nav>
            </div>
        </header>

        <main class="main">
            <section class="hero">
                <div class="container">
                    <h2>连接需求与资源，共建美好社区</h2>
                    <p>一个整合需求匹配、进度追踪、社群协作与招募的一体化论坛平台</p>
                    <div class="cta-buttons">
                        <button class="btn btn-primary">发布需求</button>
                        <button class="btn btn-secondary">提供资源</button>
                    </div>
                </div>
            </section>

            <section class="features">
                <div class="container">
                    <h3>核心功能</h3>
                    <div class="feature-grid">
                        <div class="feature-card">
                            <h4>📋 需求匹配</h4>
                            <p>精准连接问题与解决方案</p>
                        </div>
                        <div class="feature-card">
                            <h4>📊 进度追踪</h4>
                            <p>全流程可视化管理</p>
                        </div>
                        <div class="feature-card">
                            <h4>🤝 社群协作</h4>
                            <p>构建完整协作闭环</p>
                        </div>
                        <div class="feature-card">
                            <h4>📱 多端支持</h4>
                            <p>PC端与移动端无缝切换</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="stats">
                <div class="container">
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">活跃用户</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">发布需求</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">匹配成功</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">0</span>
                        <span class="stat-label">协作社群</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 MCHIGM. All rights reserved. | <a href="https://github.com/mchigm/source-MCHIGM">GitHub</a></p>
            </div>
        </footer>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
